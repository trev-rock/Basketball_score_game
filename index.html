    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="team">
                <h3>HOME</h3>
                <div class="score" id="homeScore">0</div>
                <div class="scoreHolder">
                    <div onclick="home_1()" class="scoreModifier">+1</div>

                    <div onclick="home_3()" class="scoreModifier">+3</div>
                </div>
            </div>
            <div class="team">
                <h3>AWAY</h3>
                <div class="score" id="guestScore">0</div>
                <div class="scoreHolder">
                    <div onclick="guest_1()" class="scoreModifier">+1</div>
                    <div onclick="guest_2()" class="scoreModifier">+2</div>
                    <div onclick="guest_3()" class="scoreModifier">+3</div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
